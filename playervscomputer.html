<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/playervscomputer.css">
    <title>Ping-pong game</title>
</head>
<body>
    <div class="description">
        <h1 class="white">Game description</h1>
        <ul>
            <li>The player who reaches 10 points wins.</li>
            <li>They can play again if they want.</li>
        </ul>
        <div class="players">
            <div class="left">
                <h2 class="white">The left player:</h2>
                <ul>
                    <li>Aim the bat upwards by pressing the<strong>W</strong> button.</li>
                    <li>Aim the bat down by pressing the <strong>S</strong> button.</li>
                </ul>
            </div>
            <div class="right">
                <h2 class="white">The player on the right is a computer</h2>
        </div>
    </div>
    <div class="canvas_container">
        <canvas class="canvas" width="1300px" height="600px"></canvas>
    </div>
    <script src="./js/playervscomputer.js"></script>
</body>
</html>
